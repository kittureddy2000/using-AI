{% extends 'base.html' %}

{% block content %}

        <h4 class="alert-heading">Successfully logged out</h4>

        <p class="mb-0">Would you like to <a href="{% url 'core:login' %}" class="alert-link">log in again</a>?</p>
    </div>
</div>
{% endblock %}
