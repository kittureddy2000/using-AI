{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Using AI</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'core/css/core_style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="login-background">
      <div class="row justify-content-center">
        <div class="col-8 d-flex align-items-center mb-10">
          <img
            src="{% static 'core/images/samaanai.png' %}"
            alt="My Icon"
            class="me-2"
            style="width: 50px; height: auto"
          />
          <span class="fw-bold text-white"><h1>Samaan</h1></span>
        </div>
        <div class="col-12 mt-12 login-container">
          <h5>Login</h5>
          <form method="post">
            {% csrf_token %}

            <input
              type="text"
              class="form-control mb-3"
              name="username"
              id="id_username"
              placeholder="Enter username"
              aria-label="Username"
              required
            />

            <input
              type="password"
              class="form-control mb-3"
              name="password"
              id="id_password"
              placeholder="Enter Password"
              aria-label="Password"
              required
            />

            <div class="d-flex justify-content-between align-items-center mt-3">
              <button type="submit" class="btn btn-primary">Login</button>
              <p>
                <a href="{% url 'core:password_reset' %}">Forgot Password?</a>
              </p>
            </div>

            <div class="mt-3">
              <p>
                Don't have an account yet?
                <a href="{% url 'core:register' %}"> Register Here</a>
              </p>
            </div>

            {% if form.errors %}
            <div class="col-12">
              <div class="alert alert-danger">
                <strong>Error!</strong> {{ form.errors }}
              </div>
            </div>
            {% endif %}
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
