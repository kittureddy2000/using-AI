{% extends 'base.html' %}

{% block content %}
<form id="delete-tasks-form" method="post">
    {% csrf_token %}
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task Name</th>
                    <th scope="col" class="text-center">Select</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ task.task_name }}</td>
                    <td class="text-center"><input type="checkbox" name="selected_tasks" value="{{ task.id }}"></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No tasks available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <button type="submit" class="btn btn-danger mt-2">Delete Selected</button>
</form>
{% endblock %}
