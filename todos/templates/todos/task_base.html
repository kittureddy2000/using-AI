{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Using AI {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
     <link href="{% static 'todos/css/todos_style.css' %}" rel="stylesheet"> 

        <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">



     {% block additional_head %} {% endblock %}
    <!-- This code ensures that all non-safe HTTP requests (e.g., POST, PUT, DELETE) include the CSRF token in the request headers -->
    <link rel="icon" type="image/webp" href="assets/Task_AI_Icon_16x16.webp">

</head>
<body>
    <header class="sticky-top">
        {% include 'core/header.html' %}
    </header>

    {% block content %}
    <!-- This block will be overridden by child templates -->
    {% endblock %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
       <!-- jQuery UI JavaScript -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    
    <script>
      // Function to get the value of a specified cookie by its name
      function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              const cookies = document.cookie.split(';');
              for (let i = 0; i < cookies.length; i++) {
                  const cookie = jQuery.trim(cookies[i]);
                  // Check if this cookie's name matches the specified name
                  if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }

      // Retrieve the CSRF token from the cookies
      const csrftoken = getCookie('csrftoken');

      // Setup jQuery AJAX to include the CSRF token in the request headers
      $.ajaxSetup({
          beforeSend: function(xhr, settings) {
              // If the request type is not GET, HEAD, OPTIONS, or TRACE, and it's not cross-domain
              if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                  // Set the CSRF token in the request header
                  xhr.setRequestHeader("X-CSRFToken", csrftoken);
              }
          }
      });
  </script>

    {% block script_block %}{% endblock %}

</body>
</html>
